name: Deploy User to Firebase Hosting
'on':
  push:
    branches:
      - main
    paths:
      - 'user/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SATCAP_RESEARCH }}'
          channelId: live
          projectId: satcap-research
          target: user